<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <!-- META-->
        <title>BoomBapBrowser by Ayron Thelen</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A browser based drum machine project">
        <meta name="author" content="Ayron Thelen">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!-- Page Contents -->
        <div class="container frontPanel" id="frontPanel">

            <div class="topWrapper">
                <button class="powerButton bgImage buttonStyle" id="powerButton"></button>
            </div>

            <div class="masterFilter wrapper">
                <input name="mFilterBand" id="mFilterBand" class="fader" type="range" min="200" max="2000" value="1100" step="5" />
            </div>

            <div class="drumpadsRowA wrapper">
                <button class="pad pad-a bgImage buttonStyle" id="padButtonA"></button>
                <button class="pad pad-b bgImage buttonStyle" id="padButtonB"></button>
            </div>

            <div class="drumpadsRowB wrapper">
                <button class="pad pad-c bgImage buttonStyle" id="padButtonC"></button>
                <button class="pad pad-d bgImage buttonStyle" id="padButtonD"></button>
            </div>

            <div class="settings wrapper">
                <button class="settingsButton bgImage buttonStyle" id="settingsButton"></button>
            </div>

        </div>

        <div class="container backPanel" id="backPanel">

            
                <div class="filterA wrapper">
                    <input name="rate" id="aRate" class="fader" type="range" min="0.2" max="2" value="1" step="0.1" />
                </div>
                <div class="filterB wrapper">
                    <input name="rate" id="bRate" class="fader" type="range" min="0.2" max="2" value="1" step="0.1" />
                </div>
                <div class="filterC wrapper">
                    <input name="rate" id="cRate" class="fader" type="range" min="0.2" max="2" value="1" step="0.1" />
                </div>
                <div class="filterD wrapper">
                    <input name="rate" id="dRate" class="fader" type="range" min="0.2" max="2" value="1" step="0.1" />
                </div>
            

            <div class="backBottom wrapper">
                <button class="returnButton bgImage buttonStyle" id="returnButton"></button>
            </div>

        </div>
        <!-- SCRIPTS -->
        <script src="script.js"></script>
    </body>

</html>
