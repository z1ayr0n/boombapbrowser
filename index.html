<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <!-- META-->
        <title>BoomBapBrowser by Ayron Thelen</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <meta name="description" content="A browser based drum machine project">
        <meta name="author" content="Ayron Thelen">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!-- Page Contents -->
        <div class="container">
            <div class="topWrapper">
                <button id="audioInit"></button>
            </div>

            <div class="volumeFaderWrap">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>

            <div class="drumpadsRowA">

                    <button class="pad pad-a" id="padButtonA">
                        <span>A</span>
                    </button>

                    <button class="pad pad-b" id="padButtonB">
                        <span>B</span>
                    </button>

            </div>

            <div class="drumpadsRowB">

                <button class="pad pad-c" id="padButtonC">
                    <span>C</span>
                </button>

                <button class="pad pad-d" id="padButtonD">
                    <span>D</span>
                </button>

            </div>
        </div>
        <!-- SCRIPTS -->
        <script src="script.js"></script>
    </body>

</html>
