<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <!-- META-->
        <title>BoomBapBrowser by Ayron Thelen</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <meta name="description" content="A browser based drum machine project">
        <meta name="author" content="Ayron Thelen">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!-- Page Contents -->
        <div class="container bgImage">

            <div class="topWrapper">
                <button class="powerButton bgImage buttonStyle" id="powerButton"></button>
            </div>

            <div class="masterFilterWrap">
                <input name="mFilterBand" id="mFilterBand" class="mFilterSlider" type="range" min="250" max="1800" value="1000" step="5" />
            </div>

            <div class="drumpadsRowA">
                <button class="pad pad-a bgImage buttonStyle" id="padButtonA"></button>
                <button class="pad pad-b bgImage buttonStyle" id="padButtonB"></button>
            </div>

            <div class="drumpadsRowB">
                <button class="pad pad-c bgImage buttonStyle" id="padButtonC"></button>
                <button class="pad pad-d bgImage buttonStyle" id="padButtonD"></button>
            </div>

            <div class="bottomWrapper">
                <button class="settingsButton bgImage buttonStyle" id="settingsButton"></button>
            </div>

        </div>
        <!-- SCRIPTS -->
        <script src="script.js"></script>
    </body>

</html>
